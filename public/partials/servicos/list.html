<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2"><i class="fas fa-paperclip"></i> Serviços</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a ui-sref="servicoNovo" class="btn btn-sm btn-outline-info">
            <span class="fas fa-plus-square"></span>
            Novo serviço
        </a>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Código</th>
                <th>Descrição</th>
                <th class="text-center">Preço</th>                
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="servico in vm.servicos">
                <td>{{servico.codigo}}</td>
                <td>{{servico.descricao}}</td>
                <td class="text-right">{{servico.preco | number:2}}</td>               
                <td class="text-right">
                    <a ui-sref="servicoEditar({id:servico._id})"><span class="fas fa-edit"></span></a>
                    <a href="#" ng-click="vm.excluir(servico._id)"><span class="fas fa-trash-alt"></span></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
