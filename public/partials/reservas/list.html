<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2"><i class="fas fa-key"></i> Reservas</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a ui-sref="reservaNovo" class="btn btn-sm btn-outline-info">
            <span class="fas fa-plus-square"></span>
            Nova reserva
        </a>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Emiss√£o</th>
                <th>Data da reserva</th>
                <th>Apartamento</th>
                <th>Morador</th>
                <th class="text-center">Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="reserva in vm.reservas">
                <td>{{reserva.emissao | date: 'dd/MM/yyyy HH:mm'}}</td>
                <td>{{reserva.dtreserva}}</td>
                <td>{{reserva.morador.apartamento}}</td>
                <td>{{reserva.morador.nome}}</td>
                <td class="text-right">{{reserva.total | number:2}}</td>
                <td class="text-right">
                    <a ui-sref="reservaEditar({id:reserva._id})"><span class="fas fa-edit"></span></a>
                    <a href="#" ng-click="vm.excluir(reserva._id)"><span class="fas fa-trash-alt"></span></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
